user_sync:
    # relative path in this argument is relative to working directory
    arguments: -c config/user-sync-config.yml --update-user-info --users file config/users.csv
    record_output_filename: record/output.txt
    canned_output_filename: canned/output.txt

server:
    # these paths are relative to this configuration file. These are the default values.
    # get_filename: record/get.yml
    # post_filename: record/post.yml
    
    # if we use shared profiles, we would specify it like this
    profile_set: 5_users